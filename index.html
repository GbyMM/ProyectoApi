<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop-API</title>
  <link rel="stylesheet" href="proyecto.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <header>
    <h1 class="titleHeader">Bookshop <span class="libroNaranja">API </span> <i class="fa-solid fa-book-open-reader"></i></h1>
    <form action="">
      <div class="containerBusqueda">
        <input type="text" id="campoBusqueda" value="" name="busqueda" placeholder="Buscar por titulo...">
        <button class="enviarBusca" type="submit">Search</button>
      </div>

    </form>
  </header>

  <main>
    <div class="card"></div> <!-- Donde van los libros -->

  <div class="containerBoton">
    <div class="nav-botones">
      <button id="prevPage" title="Anterior"><i class="fa-solid fa-chevron-left"></i></button>
      <span id="paginaActual"> 1</span>
      <button id="nextPage" title="Siguiente"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
  </div>
    
    
  
    
  </main>

  <script src="proyecto.js"></script>
</body>
</html>
